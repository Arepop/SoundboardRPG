<div class="col s2">
    <div class="card blue-grey darken-1">
        <div class="card-content white-text waves-effect waves-light center-align"
            style="width: 100%; padding-top: 25%; padding-bottom: 25%;">
            <span class="card-title">Sound One</span>
        </div>
        <div class="card-action" style="padding-bottom: 0%;">
            <div class="row">
                <div class="col s2"></div>
                <div class="col s3">
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever" style="font-size: small;">
                                <p style="margin-top: 50%;">Repeat</p>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="col s1"></div>

                <div class="col s3">
                    <div class="input-field" style="margin-top: -15%;">
                        <input placeholder="sec" id="interval" type="text" class="validate white-text"
                            style="text-align: center;">
                    </div>
                </div>
                <div class="col s3"></div>


            </div>
        </div>
    </div>
</div>
